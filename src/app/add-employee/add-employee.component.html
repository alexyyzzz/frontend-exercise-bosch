<div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">Add Employee</h2>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
          <label for="employeeId">Employee Id</label>
          <div class="input-group">
            <input id="employeeId" name="employeeId" [(ngModel)]="employeeId" class="form-control">
          </div>
          <label for="firstName">First Name</label>
          <div class="input-group">
            <input id="firstName" name="firstName" [(ngModel)]="firstName" class="form-control">
          </div>
          <label for="lastName">Last Name</label>
          <div class="input-group">
            <input id="lastName" name="lastName" [(ngModel)]="lastName" class="form-control">
          </div>
          <label for="email">Email</label>
          <div class="input-group">
            <input id="email" name="email" [(ngModel)]="email" class="form-control">
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="addEmployee()">Save</button>
  </div>
  <ngb-alert *ngIf="displaySuccess" type="success">Employee added Successfully!</ngb-alert>
  <ngb-alert *ngIf="displayFail" type="danger">Employee Exists!</ngb-alert>
